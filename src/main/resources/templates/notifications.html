<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles/notification.css}" href="styles/notification.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0142ea973b.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(25, 32, 43); color: white">

<div class="container pt-3">
    <h1>Notification API Beta</h1>
    <hr style="border-color: rgb(56, 68, 77)">

    <div class="list-group" th:each="notification : ${notifications}">

        <a type="button" class="btn list-group-item list-group-item-action align-items-start list-container notification newNotif" data-toggle="modal" th:attr="data-target='#notificationModal'+${notification.id}" th:if="${notification.new}"
           th:id="'newNotif'+${notification.id}">
            <i th:id="'newBadge'+${notification.id}" class="fas fa-circle"></i>
            <div class="flex-column w-100">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${notification.head}"></h5>
                    <small class="text-muted" th:text="${notification.date}"></small>
                </div>
                <p class="mb-1" th:text="${notification.body}"></p>
                <small class="text-muted">Donec id elit non mi porta.</small>
            </div>
            <input id="notifId" type="hidden" th:value="${notification.id}">
        </a>

        <a type="button" class="btn list-group-item list-group-item-action-item align-items-start list-container notification" data-toggle="modal" th:attr="data-target='#notificationModal'+${notification.id}" th:unless="${notification.new}"
           id="oldNotif" th:id="oldNotif">
            <div class="flex-column w-100">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${notification.head}"></h5>
                    <small class="text-muted" th:text="${notification.date}"></small>
                </div>
                <div style="text-align: left">
                    <p class="mb-1" th:text="${notification.body}" style="text-align: left"></p>
                    <p class="text-muted" style="font-size: small">Donec id elit non mi porta.</p>
                </div>
            </div>
        </a>

        <!--  the modals  -->
        <div class="modal fade" th:id="'notificationModal'+${notification.id}" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: rgb(25, 32, 43); border-color: rgb(106, 121, 145)">
                        <h4 class="modal-title" th:text="${notification.head}"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" style="background-color: rgb(25, 32, 43); border-color: rgb(106, 121, 145)">
                        <h6 th:text="${notification.body}"></h6>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
<script src="javascript/home.js" th:src="@{/javascript/notification.js}"></script>

</html>
