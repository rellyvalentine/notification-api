<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
</head>
<body style="background-color: rgb(25, 32, 43); color: white">
<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4" style="margin: inherit; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" th:action="@{/register/save}" th:object="${userAccount}" method="POST" class="form-signin" role="form" style="margin: auto; text-align: center">
            <h3>Registration Form</h3>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{userName}" placeholder="Username" id="name" class="form-textbox" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="password" th:field="*{password}" placeholder="Password" id="pass" class="form-textbox" />
                </div>
            </div> <hr>

            <input type="hidden" th:field="*{role}" th:value="'USER'">
            <input type="hidden" name="csrf" th:value="${_csrf.token}" />

            <div class="form-group">
                <div class="" style="text-align: center">
                    <button type="submit" class="btn btn-primary">Register User</button>
                </div>
            </div>
            <!-- <span th:utext="${successMessage}"></span> -->
        </form>
    </div>
</div>
</body>
</html>
